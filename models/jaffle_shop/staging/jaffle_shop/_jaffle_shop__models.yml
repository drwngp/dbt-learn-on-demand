version: 2

models:
    - name: stg_customers
      description: Staged customer data from our jaffle shop app.
#      meta: 
#        owner: "@darwin"
#        contains_pii: true 
      config:
        meta: {"meta1": "one","owner": "@darwin", "email": 'darwin.pactoranan@outlook.com'} 
        tags: [hourly]
      columns: 
        - name: customer_id
          description: The primary key for customers.
          meta:
            contains_pii: true
          tests:
            - unique
            - not_null

    - name: stg_orders
      description: Staged order data from our jaffle shop app.
      columns: 
        - name: order_id
          description: Primary key for orders.
          tests:
            - relationships:
                to: ref('stg_customers')
                field: customer_id
            - unique
            - not_null
            
        - name: order_status
          description: '{{ doc("order_status") }}'
          tests:
            - accepted_values:
                values:
                  - completed
                  - shipped
                  - returned
                  - placed
                  - return_pending